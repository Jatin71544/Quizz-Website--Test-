<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Exam App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #start-container,
    #quiz-container,
    #dashboard-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
    }

    #rules-container,
    #question-container {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #options-container {
      display: flex;
      flex-direction: column;
    }

    .option {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    #timer {
      font-size: 16px;
      text-align: right;
      margin-bottom: 10px;
    }

    #dashboard-graph {
      width: 80%;
      margin: auto;
    }

    #score {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    #menu-container {
      margin-top: 20px;
    }

    #correct-answers {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    #message {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="start-container">
  <p>Welcome to the Mock Exam App</p>
  <button onclick="showRules()">Start</button>
</div>

<div id="quiz-container">
  <div id="timer">Time Remaining: <span id="time">3600</span> seconds</div>
  <div id="question-container"></div>
  <div id="options-container"></div>
  <button onclick="submitQuiz()">Submit</button>
</div>

<div id="dashboard-container">
  <p>Final Dashboard:</p>
  <div id="dashboard-graph"></div>
  <div id="score"></div>
  <div>Total Wrong Questions: <span id="wrong-questions"></span></div>
  <div id="menu-container">
    <p>Menu:</p>
    <div id="correct-answers" onclick="showCorrectAnswers()">View Correct Answers</div>
  </div>
</div>

<script>
  const questions = [
    {
      question: 'What is the capital of France?',
      options: ['Berlin', 'Madrid', 'Paris', 'Rome'],
      correctAnswer: 'Paris'
    },
    {
      question: 'Which planet is known as the Red Planet?',
      options: ['Mars', 'Jupiter', 'Venus', 'Saturn'],
      correctAnswer: 'Mars'
    },
    // Add more questions as needed
  ];

  let currentQuestionIndex = 0;
  let score = 0;
  let wrongQuestions = 0;
  let timeRemaining = 3600;
  let timerInterval;

  function showRules() {
    const startContainer = document.getElementById('start-container');
    const message = document.getElementById('message');

    startContainer.style.display = 'none';

    const understood = confirm("By clicking 'OK', you agree to the common rules of conduct.");
    if (understood) {
      startQuiz();
    } else {
      message.innerText = 'You Dumb!';
      message.style.display = 'block';
    }
  }

  function startQuiz() {
    const quizContainer = document.getElementById('quiz-container');
    quizContainer.style.display = 'block';

    startTimer();
    showQuestion();
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      timeRemaining--;
      document.getElementById('time').innerText = timeRemaining;

      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        submitQuiz();
      }
    }, 1000);
  }

  function showQuestion() {
    const questionContainer = document.getElementById('question-container');
    const optionsContainer = document.getElementById('options-container');

    questionContainer.textContent = questions[currentQuestionIndex].question;
    optionsContainer.innerHTML = '';

    questions[currentQuestionIndex].options.forEach((option, index) => {
      const optionElement = document.createElement('div');
      optionElement.className = 'option';
      optionElement.textContent = option;
      optionElement.addEventListener('click', () => checkAnswer(index));
      optionsContainer.appendChild(optionElement);
    });
  }

  function checkAnswer(selectedIndex) {
    if (questions[currentQuestionIndex].options[selectedIndex] === questions[currentQuestionIndex].correctAnswer) {
      score++;
    } else {
      wrongQuestions++;
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      showQuestion();
    } else {
      showDashboard();
    }
  }

  function submitQuiz() {
    clearInterval(timerInterval);
    showDashboard();
  }

  function showDashboard() {
    const dashboardContainer = document.getElementById('dashboard-container');
    const dashboardGraph = document.getElementById('dashboard-graph');
    const scoreContainer = document.getElementById('score');
    const wrongQuestionsContainer = document.getElementById('wrong-questions');

    // Show dashboard and hide quiz elements
    dashboardContainer.style.display = 'block';
    document.getElementById('timer').style.display = 'none';
    document.getElementById('question-container').style.display = 'none';
    document.getElementById('options-container').style.display = 'none';

    // Calculate accuracy
    const accuracy = (score / questions.length) * 100;

    // Display numerical results
    scoreContainer.innerText = `Your Score: ${score}/${questions.length}`;
    wrongQuestionsContainer.innerText = wrongQuestions;

    // Display graphical representation of accuracy (simple bar graph)
    dashboardGraph.innerHTML = `<div style="width:${accuracy}%; background-color: green; color: white;">Accuracy</div>`;
  }

  function showCorrectAnswers() {
    const correctAnswers = questions.map(question => question.correctAnswer);
    alert(`Correct Answers:\n\n${correctAnswers.join('\n')}`);
  }
</script>

</body>
</html>
